<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="stylesheet" href="../static/styles/list_of_hot_beverages.css">
    <title>Title</title>
</head>
<body>

<h1 align="center">Cold Beverages</h1>
<h2> Available juices</h2>

<form action="/selected_juices" method="post">


             <ul>
                 {% for item in items %}
                  <li><input type="checkbox"  name={{item.id}} onclick="AddToCart('{{item}}')">{{ item.name }}</li>
                 {% endfor %}
             </ul>

        <input type="submit" value="submit">

</form>
<div class="sidebar">
        <a href="#cart">CART ITEMS</a>

    <table>
        <td valign="top">
            <table cellpadding="25" cellspacing="4" border="1" id="orderedProductsTbl">
                <thead>
                  <tr>


                        <td>
                            Name
                        </td>
                    </tr>
                </thead>
                <tbody id="orderedProductsBody">

                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" align="right" id="cart_total">

                        </td>
                    </tr>
                </tfoot>
            </table>
        </td>
    </table>

</div>
<script>
    function AddToCart(item)
    {
    var product = {};
    product.Item=item;
    shoppingCart.push(product);
    displayShoppingCart();
    }
    var shoppingCart = [];
    function displayShoppingCart(){
        var orderedProductsBody=document.getElementById("orderedProductsBody");
        while(orderedProductsBody.rows.length>0)
        {
            orderedProductsBody.deleteRow(0);
        }
        var cart_total_price=0;
        for(var product in shoppingCart){
            var row=orderedProductsBody.insertRow();
            var cellItem = row.insertCell(0);

            cellItem.innerHTML = shoppingCart[product].Item;


        }


    }


</script>
</body>

</html>
